<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation ðŸ‘‡</title>
  </head>
  <body>
    <header>
      <h1>Create Account</h1>
    </header>
    <form action="">
      <!-- Username -->
      <div class="form-control">
        <label for="text">Username</label>
        <input type="text" name="username" placeholder="Kyle69" />
        <small></small>
      </div>

      <!-- Name -->
      <div class="form-control success">
        <label for="text">Name</label>
        <input type="text" name="name" placeholder="Kyle Rittenhouse" />
        <small>Name can't be empty</small>
      </div>

      <!-- Email -->
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="kylerittenhouse69@gmail.com" />
        <small>Email can't be empty</small>
      </div>

      <!-- Phone Number -->
      <div>
        <label for="number">Phone Number</label>
        <input type="number" name="number" placeholder="(555) 555-5555" />
        <small>Number can't be empty</small>
      </div>

      <!-- Password -->
      <div>
        <label for="password">Password</label>
        <input type="password" name="pwd" placeholder="Password" />
        <small>Password can't be empty</small>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="password">Confirm Password</label>
        <input type="password" name="password-check" placeholder="Password" />
        <small>Password can't be empty</small>
      </div>

      <button type="submit">Submit</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
